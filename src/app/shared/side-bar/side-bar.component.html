
<div #menu (click)="btnMenu()" class="cursor-pointer fixed menu z-50 w-12 h-12 text-2xl hidden justify-center items-center bg-black text-white rounded-full top-4 right-4">
    <i class="fa-solid fa-bars"></i>
    <i class="fa-solid fa-xmark"></i>
</div>
<div #lateral_bar  class="lateral-bar z-50 fixed shadow-xl w-60 h-full p-4 overflow-hidden duration-500 ease-in-out flex flex-col justify-between gap-3 bg-white">
    <div>
        <div class="mb-5 page-name flex items-center gap-5 w-full">
            <i #icon (click)="moveMenu()" class="cursor-pointer fa-solid fa-truck-fast text-blue-600 text-xl"></i>
            <img #logo class="min-w-32 h-16 duration-500" src="../../../assets/images/logo.png" alt="">
        </div>
        <a class="cursor-pointer bg-black text-white p-3 flex items-center gap-5 rounded-md" href="/dashboard">
            <i class="min-w-12 fa-solid fa-house"></i>
            <span #span class="font-bold ease-in-out duration-500">Dashboard</span>
        </a>
        <h3 #span class="text-2xl font-bold text-brand-gray mb-5">PÃ¡ginas</h3>
        <nav class="py-5 border-b-2 border-neutral-200 overflow-y-auto max-h-[400px]">
            <ul class="flex flex-col gap-5 text-center">
                <li>
                    <a class="cursor-pointer flex gap-5 items-center text-blue-600 text-xl rounded-xl w-full hover:bg-neutral-200 py-2 duration-300" routerLink="/dashboard/customers">
                        <i class="min-w-12 fas fa-user-tie"></i>
                        <span #span class="duration-500 ease-in-out">Clientes</span>
                    </a>
                </li>
                <li class="list__item--click overflow-hidden">
                    <button #list__button1 class="list__button--click cursor-pointer flex gap-5 items-center text-blue-600 text-xl rounded-xl w-full hover:bg-neutral-200 py-2 duration-300" (click)="toggleArrow(list__button1)">
                        <i class="min-w-12 fas fa-box-open"></i>
                        <span #span class="duration-500 ease-in-out">Pedidos</span>
                        <i class="list__arrow ml-auto mr-4 text-sm fas fa-chevron-right duration-300"></i>
                    </button>
                    <ul class="list__show w-4/5 ml-auto border-l-2 border-neutral-700 duration-300 h-0">
                        <li class="pl-3 text-left">
                            <a class="flex justify-between px-1 items-center text-brand-gray font-semibold py-3 nav__link--inside" routerLink="/dashboard/orders/new">
                                <i class="fas fa-plus-circle"></i>
                                <span #span>Agregar Pedido</span>
                            </a>
                        </li>
                        <li class="pl-3 text-left">
                            <a class="flex justify-between px-1 items-center text-brand-gray font-semibold py-3 nav__link--inside" routerLink="/dashboard/orders">
                                <i class="fas fa-list"></i>
                                <span #span>
                                    Lista Pedidos
                                </span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="list__item--click overflow-hidden">
                    <button #list__button2 class="list__button--click cursor-pointer flex gap-5 items-center text-blue-600 text-xl rounded-xl w-full hover:bg-neutral-200 py-2 duration-300" (click)="toggleArrow(list__button2)">
                        <i class="min-w-12 fas fa-cube"></i>
                        <span #span class="duration-500 ease-in-out">Productos</span>
                        <i class="list__arrow ml-auto mr-4 text-sm fas fa-chevron-right duration-300"></i>
                    </button>
                    <ul class="list__show w-4/5 ml-auto border-l-2 border-neutral-700 duration-300 h-0">
                        <li class="pl-3 text-left">
                            <a class="flex justify-between px-1 items-center text-brand-gray font-semibold py-3 nav__link--inside" routerLink="/dashboard/list-products/new">
                                <i class="fas fa-plus-circle"></i>
                                <span #span>
                                    Agregar Producto
                                </span>
                            </a>
                        </li>
                        <li class="pl-3 text-left">
                            <a class="flex justify-between px-1 items-center text-brand-gray font-semibold py-3 nav__link--inside" routerLink="/dashboard/list-products">
                                <i class="fas fa-list"></i>
                                <span #span>
                                    Lista Productos
                                </span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <button (click)="logOut()" class="cursor-pointer flex gap-5 items-center text-blue-600 text-xl rounded-xl w-full hover:bg-neutral-200 py-2 duration-300" >
                        <i class="min-w-12 fas fa-sign-out-alt"></i>
                        <span #span class="duration-500 ease-in-out">Salir</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>

</div>
